<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Store</title>
    <link rel="stylesheet" href="read_page.css">
</head>
<body>
<header id="header">
    <img src="../assets/logo.png" alt="logo">
    <nav id="nav">
        <ul>
            <li><a href="../landing_page.html">Home</a></li>
            <li><a href="#">Pets</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="signButtons">
            <a class="login" href="#">Login</a>
            <a class="register" href="#">Register</a>
        </div>
    </nav>
</header>
<div id="container"></div>
<main>
    <section class="section-menu">
        <div class="create">
            <a href="#">Add a Pet</a>
        </div>
        <div class="search-menu" id="search-menu">
            <form onsubmit="return false">
                <label class="input-buttons-menu">
                    <input type="text" placeholder="Search pets by name..." id="input_search">
                    <label class="buttons-menu">
                        <button type="submit" class="search" onclick="search(this)"><span>Search</span><img src="../assets/Search_button.svg" alt="Search"></button>
                        <button type="reset" class="clear" onclick="clearSearch()"><span>Clear</span><img
                                src="../assets/clear_button.svg" alt="Clear"></button>
                    </label>
                </label>
            </form>
        </div>
    </section>
    <section class="section-items">
        <div class="item-manager">
            <div class="sort-div">
                <h1>Manage Pets</h1>
                <form>
                    <label for="sort"> Sort by: </label>
                    <select class="sort-select" name="sort" id="sort" onchange="sortBy(this.value)">
                        <option selected disabled hidden>Choose one...</option>
                        <option value="age (low-high)">Age (Low - High)</option>
                        <option value="age (high-low)">Age (High - Low)</option>
                        <option value="price (low-high)">Price (Low - High)</option>
                        <option value="price (high-low)">Price (High - Low)</option>
                        <option value="name (A-Z)">Name (A - Z)</option>
                        <option value="name (Z-A)">Name (Z - A)</option>
                    </select>
                </form>
            </div>
            <hr>
            <div class="count-div">
                <h1>Total Pets Value</h1>
                <form onsubmit="return false">
                    <label>
                        <button type="submit" class="item-count-button" onclick="countPrice()">Count</button>
                        <output>Total: <span id="total_price"></span></output>
                    </label>
                </form>
            </div>
        </div>
        <div class="item-storage" id="item-storage">
        </div>
        <template id="item">
            <div class="item">
                <img src="" alt="pet-img" class="item-image">
                <div class="item-info">
                    <p class="pet-id"></p>
                    <h1 class="name-item"></h1>
                    <p class="description-item"></p>
                    <p>Age: <span class="age"></span> years</p>
                    <p>Price: <span class="price"></span>$</p>
                </div>
                <div class="item-buttons">
                    <form onsubmit="return false">
                        <label>
                            <a href="#" class="edit-item">Edit</a>
                            <button class="remove-item" onclick="deleteElement(this)">Remove</button>
                        </label>
                    </form>
                </div>
            </div>
        </template>
    </section>
</main>
<footer>
    <div class="footerHead">
        <img src="../assets/logo.png" alt="logo">
        <p>Â©2024 Pet Store. All rights reserved</p>
    </div>
    <hr>
    <div class="footerBot">
        <ul>
            <li><a href="#"><img src="../assets/twiter.png" alt="Twitter"></a></li>
            <li><a href="#"><img src="../assets/facebook.png" alt="Facebook"></a></li>
            <li><a href="#"><img src="../assets/instagram.png" alt="Instagram"></a></li>
        </ul>
    </div>
</footer>

<!-- Add/Edit Pet Modal -->
<div id="petModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-title">Add a Pet</h2>
        <form id="petForm" onsubmit="submitForm(event)">
            <label for="petName">Pet Name:</label>
            <input type="text" id="petName" name="petName" required minlength="3" maxlength="50" placeholder="Pet Name">
            <br>
            <label for="petDescription">Description:</label>
            <textarea id="petDescription" name="petDescription" required minlength="10" maxlength="200" placeholder="Description"></textarea>
            <br>
            <label for="petAge">Age (in years):</label>
            <input type="number" id="petAge" name="petAge" required min="0" max="100" step="0.1" placeholder="Age">
            <br>
            <label for="petPrice">Price:</label>
            <input type="number" id="petPrice" name="petPrice" required min="1" max="10000" step="0.01" placeholder="Price">
            <br>
            <label for="petImage">Image:</label>
            <input type="file" id="petImage" name="petImage" accept="image/*" required>
            <br>
            <input type="hidden" id="petId">
            <button type="submit">Submit</button>
        </form>
    </div>
</div>

<!-- Modal for displaying errors -->
<div id="errorModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p id="errorMessage"></p>
    </div>
</div>
<script src="./read_page.js"></script>
</body>
</html>
